services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: hotel-mysql
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: hotel_db
      MYSQL_USER: hotel_user
      MYSQL_PASSWORD: hotel_pass
    ports:
      - "3307:3306"  # Port externe 3307 pour éviter conflit avec MySQL local
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hotel-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptoor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Spring Boot (REST, SOAP, GraphQL, gRPC)
  hotel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel-reservation-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/hotel_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: hotel_user
      SPRING_DATASOURCE_PASSWORD: hotel_pass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      GRPC_SERVER_PORT: 9090
    ports:
      - "8080:8080"  # REST, GraphQL, SOAP, Swagger
      - "9090:9090"  # gRPC
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - hotel-network
    restart: unless-stopped

  # Prometheus pour le monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: hotel-prometheus
    ports:
      - "9091:9090"  # Port externe 9091 pour éviter conflit avec gRPC
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - hotel-network
    restart: unless-stopped

  # Grafana pour la visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: hotel-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - hotel-network
    restart: unless-stopped

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:

networks:
  hotel-network:
    driver: bridge

