# Server Configuration
server.port=8080
spring.application.name=hotel-reservation-api

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=toor
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Scripts - Désactivé car les tables sont créées par Hibernate
# Les données peuvent être insérées manuellement ou via un endpoint d'initialisation
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data.sql

# GraphQL Configuration
graphql.servlet.enabled=true
graphql.servlet.mapping=/graphql
graphql.servlet.corsEnabled=true

# SOAP Configuration
spring.webservices.path=/soap
spring.webservices.wsdl-locations=classpath:wsdl/

# gRPC Configuration
grpc.server.port=9090

# Logging
logging.level.com.hotel=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO

# OpenAPI/Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator for monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

